<!DOCTYPE html>
<html>
<head>
  <title>Case Sensitive</title>
</head>
<body>
<h1>Case Sensitive</h1>
<p>
In PHP, all keywords (e.g. if, else, while, echo, etc.), classes, functions, and user-defined functions are NOT case-sensitive. </p>

<?php
  ECHO "Hello World! <br>";
  echo "Hello World! <br>";
  EcHo "Hello World! <br>";


?>
</body>
</html>
