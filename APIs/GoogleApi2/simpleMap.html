<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <!-- styling within html page to make sure it works -->
    <style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #map {
        height: 100%;
    }
    
    h1,
    h3 {
        color: green;
        text-align: center;
    }
    </style>
    <div>
        <h1>Simple Google Api</h1>
        <h3>Working with an embedded style and javascript embedded within the html page.</h3></div>
    <div id="map"></div>
    <script type="text/javascript">
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: -34.397,
                lng: 150.644
            }
        });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyDV7RNoX9ihHMMg24lYmJG3Xnw2HeBFzoc&callback=initMap"
    async defer></script>
</head>

<body>
</body>

</html>
